<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">BMI Calculator</h2>
        <form id="bmiForm">
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" class="form-control" id="weight" placeholder="Enter weight in kilograms" required>
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" class="form-control" id="height" placeholder="Enter height in centimeters" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate BMI</button>
        </form>
        <div class="result">
            <h4 id="bmiResult"></h4>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#bmiForm').on('submit', function (e) {
                e.preventDefault();

                // Ambil nilai berat dan tinggi
                var weight = parseFloat($('#weight').val());
                var height = parseFloat($('#height').val()) / 100; // ubah cm ke meter

                // Hitung BMI
                var bmi = weight / (height * height);
                bmi = bmi.toFixed(2); // bulatkan ke 2 desimal

                // Tampilkan hasil
                var resultText = 'Your BMI is ' + bmi + '. ';
                if (bmi < 18.5) {
                    resultText += 'You are underweight.';
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    resultText += 'You have a normal weight.';
                } else if (bmi >= 25 && bmi < 29.9) {
                    resultText += 'You are overweight.';
                } else {
                    resultText += 'You are obese.';
                }

                $('#bmiResult').text(resultText);
            });
        });
    </script>
</body>
</html>
